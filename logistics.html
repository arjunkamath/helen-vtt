<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGISTICS VIEW</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="row">
       <div class="container">
          <h1 class="viewer_text">LOGISTICS VIEW</h1>
      </div>
    </div>

    <div class="row form-group">
      <div class="container">
        <div class="row row-centered">
            <div class="col-xs-6 col-centered">
              <div class="item">
                <div class="content">
                  <h2>Fly Ash Trucks (<span id="noOfFlyAshTrucks">3/3</span>)  </h2>
                  <img src="/truck_blue.png" class="mechanic-photo">
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-centered">
              <div class="item">
                <div class="content">
                  <h2>Bottom Ash Trucks  (<span id="noOfBottomAshTrucks">3/3</span>)  </h2>
                  <img src="/truck_red.png" class="mechanic-photo">
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="row row-centered">
      <img src="/map_0.png" class="map" id="mapImage"> 
    </div>

    <br>

    <div class="row row-centered form-group">
      <div class="container">
        <div class="row row-centered">
            <div class="col-xs-6 col-centered flyAshRouteTable">
              <div class="item">
                <div class="content">
                  <h2>Fly Ash Route</h2>
                  <table class="table table-striped table-bordered myTable">
                    <thead>
                      <tr>
                        <th>Destination</th>
                        <th>Quantity</th>
                        <th>Done</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Plant A</td>
                        <td>25 T</td>
                        <td><input type="checkbox" id="flyAshStep1"></td>
                      </tr>
                      <tr>
                        <td>Plant B</td>
                        <td>25 T</td>
                        <td><input type="checkbox" id="flyAshStep2"></td>
                      </tr>
                      <tr>
                        <td>Cement Plant</td>
                        <td>-50 T</td>
                        <td><input type="checkbox" id="flyAshStep3"></td>
                      </tr>
                      <tr>
                        <td>Garage</td>
                        <td> -- </td>
                        <td><input type="checkbox" id="flyAshStep4"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-centered bottomAshRouteTable">
              <div class="item">
                <div class="content">
                  <h2>Bottom Ash Route</h2>
                  <table class="table table-striped table-bordered myTable">
                    <thead>
                      <tr>
                        <th>Source</th>
                        <th>Quantity</th>
                        <th>Done</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Plant B</td>
                        <td>40 T</td>
                        <td><input type="checkbox" id="bottomAshStep1"></td>
                      </tr>
                      <tr>
                        <td>Plant A</td>
                        <td>10 T</td>
                        <td><input type="checkbox" id="bottomAshStep2"></td>
                      </tr>
                      <tr>
                        <td>Storage</td>
                        <td>-50 T</td>
                        <td><input type="checkbox" id="bottomAshStep3"></td>
                      </tr>
                      <tr>
                        <td>Garage</td>
                        <td> -- </td>
                        <td><input type="checkbox" id="bottomAshStep4"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


   <ul id="messages"></ul>
  
    <script src="jquery-1.11.1.js"></script>
    <script src="socket.io-1.2.0.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>

      $('#flyAshStep1').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_b2.png");
          setTimeout(function(){ socket.emit('feedback', {flyAshStep1 : 1}); }, 1000);
          
      });

      $('#flyAshStep2').click(function() {
          //console.log('flyAshStep2 checked');
          $('#mapImage').attr("src", "/map_b3.png");
          setTimeout(function(){ socket.emit('feedback', {flyAshStep2 : 1}); }, 1000);
          //socket.emit('feedback', {flyAshStep2 : 1});
      });

      $('#flyAshStep3').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_b4.png");

          setTimeout(function(){ socket.emit('feedback', {flyAshStep3 : 1}); }, 1000);
          //socket.emit('feedback', {flyAshStep3 : 1});
      });

      $('#flyAshStep4').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_b5.png");
          setTimeout(function(){ socket.emit('feedback', {flyAshStep4 : 1}); }, 1000);
          //socket.emit('feedback', {flyAshStep4 : 1});
      });

      $('#bottomAshStep1').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_r2.png");
          setTimeout(function(){ socket.emit('feedback', {bottomAshStep1 : 1}); }, 1000);
          //socket.emit('feedback', {bottomAshStep1 : 1});
      });

      $('#bottomAshStep2').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_r3.png");
          setTimeout(function(){ socket.emit('feedback', {bottomAshStep2 : 1}); }, 1000);
          //socket.emit('feedback', {bottomAshStep2 : 1});
      });

      $('#bottomAshStep3').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_r4.png");
          setTimeout(function(){ socket.emit('feedback', {bottomAshStep3 : 1}); }, 1000);
          //socket.emit('feedback', {bottomAshStep3 : 1});
      });

      $('#bottomAshStep4').click(function() {
          //console.log('flyAshStep1 checked');
          $('#mapImage').attr("src", "/map_r5.png");
          setTimeout(function(){ socket.emit('feedback', {bottomAshStep4 : 1}); }, 1000);
          //socket.emit('feedback', {bottomAshStep4 : 1});
      });

      //$('.flyAshRouteTable').hide(); 
      //$('.bottomAshRouteTable').hide(); 
    
      var socket = io();
        
      socket.on('feedback', function(msg){
         console.log('aFlyValue is: ' + msg.aFlyValue);
         console.log('bFlyValue is: ' + msg.bFlyValue);
        // console.log('aBottonValue is: ' + msg.aBottonValue);
        // console.log('bBottomValue is: ' + msg.bBottomValue);

        if((msg.aFlyValue + msg.bFlyValue) >= 50){
          console.log('enough fly ash');
          sendFlyAshTruck();
        }

        if((msg.aBottonValue + msg.bBottomValue) >= 50){
          console.log('enough bottom ash');
          sendBottomAshTruck();
        }
      });

      var sendFlyAshTruck = function(){
        $('#noOfFlyAshTrucks').html('2/3');
        $('#mapImage').attr("src", "/map_b1.png");
        $('.flyAshRouteTable').show();
      }

      var sendBottomAshTruck = function(){
        $('#noOfBottomAshTrucks').html('2/3');
        $('#mapImage').attr("src", "/map_r1.png");
        $('.bottomAshRouteTable').show();
      }






    </script>
  </body>
</html>
