<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mechanic Form</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     
  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->

    <div class="row">
      <div class="col-xs-12 top-banner">
         <img src="/vehologo.png" class="top-photo">
         <img src="/merclogo.png" class="top-photo-merc">
      </div>
    </div>

    <div class="row top-gap-more">
      <div class="col-xs-10 col-xs-offset-1">
        <h1 class="viewer_text">MECHANIC'S VIEW</h1>
      </div>
    </div>

    <div class="row top-gap">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="row form-group">

          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-3">
                <input type="checkbox" id="inlineCheckbox1">
              </div>
              <div class="col-xs-8 col-xs-offset-1">
                 <h4 class="checkbox_text">Car brought to Veho station</h4>
              </div>
            </div>
          </div>

          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-3">
                <button id="mech_addwork" class="btn btn-addwork"></button>
              </div>
              <div class="col-xs-8 col-xs-offset-1">
                 <h4 class="button_text">Report Extra Repair Needs</h4>
              </div>
            </div>
          </div>

           <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-3">
                <input type="checkbox" id="inlineCheckbox3" value="option3">
              </div>
              <div class="col-xs-8 col-xs-offset-1">
                 <h4 class="checkbox_text">Job finished</h4>
              </div>
            </div>
          </div>

           <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-3">
                <input type="checkbox" id="inlineCheckbox4" value="option4">
              </div>
              <div class="col-xs-8 col-xs-offset-1">
                 <h4 class="checkbox_text">Car washed and ready</h4>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

    <div class="row top-gap">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="row">
          <div class="col-xs-7">
            <div class="form-group">
              <select class="form-control" id="mech_dropdown_1">
                <option>Mirror Change</option>
                <option>Front Light Change</option>
                <option>Pedal Change</option>
                <option>Brake Pad Change</option>
              </select>
              <input id="comments" name="textinput" type="text" size="20" maxlength="20" class="form-control top-gap" placeholder="Additional Comments">
            </div>
          </div>
          <div class="col-xs-4 col-xs-offset-1">
            <div class="row">
              <img src="/addphoto.png" id="mech_photo_space" class="mechanic-photo">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row top-gap">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-8">
            <button id="singlebutton" name="singlebutton" class="btn btn-submit">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>

  </fieldset>
  </form>

   <ul id="messages"></ul>
  
    <script>

      var mech_work_added = false;
    
      var socket = io();
    
      $('form').submit(function(){

        var check_1_checked = document.getElementById("inlineCheckbox1").checked;
        //var check_2_checked = document.getElementById("inlineCheckbox2").checked;
        var check_3_checked = document.getElementById("inlineCheckbox3").checked;
        var check_4_checked = document.getElementById("inlineCheckbox4").checked;
        
        var feedback = { 
          mech_check_1: check_1_checked, 
          //mech_check_2: check_2_checked, 
          mech_check_3: check_3_checked, 
          mech_check_4: check_4_checked, 
          mech_dropdown: $('#mech_dropdown_1').val(),
          mech_comment: $('#comments').val(),
          work_added: mech_work_added
        };
    
        socket.emit('feedback', feedback);
        return false;
      });
    
      socket.on('feedback', function(msg){
        //var feedback = msg.mech_check_1 + msg.mech_dropdown;
        //console.log('should sms be sent: ' + msg.send_sms);
        //console.log('customer approval: ' + msg.customer_approved);

        var customer_accepted = msg.customer_approved;

        if(customer_accepted){
          document.getElementById("mech_addwork").className = "btn-continue";
        }

        
    
        //$('#messages').append($('<li>').text(feedback));
      });


      ///////////// html javascript

      mech_photo_space.style.visibility='hidden';
      mech_dropdown_1.style.visibility='hidden';
      comments.style.visibility='hidden';

      $('#mech_addwork').click(function() {
        mech_photo_space.style.visibility='visible';
        mech_dropdown_1.style.visibility='visible';
        comments.style.visibility='visible';
        document.getElementById("mech_addwork").className = "btn-addedwork";
        
      });

      var photo_space = document.getElementById("mech_photo_space");

      photo_space.addEventListener("click", function() {
        console.log('img clicked');
        $("#mech_photo_space").attr("src","/picsforforeman.png");
        mech_work_added = true;
      });

    </script>
  </body>
</html>
